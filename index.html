<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          poppins: ['Poppins', 'sans-serif'],
        },
      }
    }
  }
</script>
    <title>Dashboard</title>
</head>
<body class="font-poppins bg-gray-800">
    
    <div class="bg-gray-900 border-r border-gray-600 px-2 text-white fixed top-0 left-0 h-dvh hidden md:block md:w-72">
         <div class="text-center relative text-white py-5 font-semibold">  <h1>AdminPro</h1></div>

         <div class="">

         <div class=" px-3 flex items-center cursor-pointer justify-start hover:bg-gray-700 hover:text-blue-500 transition-all duration-100 py-4 rounded-lg"><i class="ri-home-fill mr-3 text-2xl"></i>  <h1>Dashboard</h1></div>
         <div class=" px-3 flex items-center cursor-pointer justify-start hover:bg-gray-700 hover:text-blue-500 transition-all duration-100 py-4 rounded-lg"><i class="ri-group-fill mr-3 text-2xl"></i><h1>Users</h1></div>
         <div class=" px-3 flex items-center cursor-pointer justify-start hover:bg-gray-700 hover:text-blue-500 transition-all duration-100 py-4 rounded-lg"><i class="ri-money-dollar-circle-fill mr-3 text-2xl"></i> <h1>Sales</h1></div>
         <div class=" px-3 flex items-center cursor-pointer justify-start hover:bg-gray-700 hover:text-blue-500 transition-all duration-100 py-4 rounded-lg"><i class="ri-line-chart-fill mr-3 text-2xl"></i><h1>Analytics</h1></div>
         <div class=" px-3 flex items-center cursor-pointer justify-start hover:bg-gray-700 hover:text-blue-500 transition-all duration-100 py-4 rounded-lg"><i class="ri-settings-fill mr-3 text-2xl"></i><h1>Setting</h1></div>
       
         </div>
          <div class="logOut absolute bg-red-600/90 cursor-pointer text-red-300 px-5 py-2.5 rounded-lg bottom-5 left-1/2 -translate-x-1/2">
            <i class="ri-login-box-line text-lg"></i>
           <span>Log out</span>
        </div>
    </div>

   <!--the dashboard-->

   <div class=" md:ml-72">
       <!--header-->
    <div class="px-5 border-b border-gray-600 text-white flex h-20 items-center justify-between">
        <h1 class="text-base hidden lg:block sm:text-lg">Dashboard</h1>
        <div class=" relative h-12 rounded-full flex ">
            <i class="ri-search-line transition-all duration-300 cursor-pointer absolute hover:text-blue-500 text-gray-900 right-3 top-1/2 -translate-y-1/2 text-2xl"></i>
            <input class="rounded-full w-60 sm:w-full bg-gray-700 outline-none transition-all duration-300 focus:ring-blue-500 focus:ring-2 pl-5" type="text" placeholder="search...">
        </div>
        <i class="ri-notification-fill transition-all duration-300 cursor-pointer text-2xl hover:text-blue-500"></i>
        <i class="ri-user-fill text-2xl transition-all duration-300 cursor-pointer hover:text-blue-500"></i>
    </div>
       <!--end header-->
     <div class="flex flex-col gap-5 text-white p-5 ">

           <!--statistique-->     
            <div id="numbers" class="grid grid-cols-2 lg:grid-cols-4 grid-rows-2 lg:grid-rows-1 gap-5 w-full">

         <div class=" bg-gray-700/50 transition-all duration-300 flex items-center justify-center flex-col hover:text-blue-500 cursor-pointer hover:bg-gray-700 shadow-md py-6 px-20 rounded-xl">
              <span class=" text-3xl font-semibold sm:text-3xl">1.245</span>
              <p class="text-sm text-white/50 text-nowrap">Active User</p>
        </div>
         
          <div class=" bg-gray-700/50 transition-all duration-300 flex items-center justify-center flex-col hover:text-blue-500 cursor-pointer hover:bg-gray-700 shadow-md py-6 px-20 rounded-xl">
              <span class=" text-3xl font-semibold sm:text-3xl">$69.241</span>
              <p class="text-sm text-white/50 text-nowrap">This Month</p>
        </div>

          <div class=" bg-gray-700/50 transition-all duration-300 flex items-center justify-center flex-col hover:text-blue-500 cursor-pointer hover:bg-gray-700 shadow-md py-6 px-20 rounded-xl">
              <span class=" text-3xl font-semibold sm:text-3xl">+34%</span>
              <p class="text-sm text-white/50 text-nowrap">vs last month</p>
        </div>

          <div class=" bg-gray-700/50 transition-all duration-300 flex items-center justify-center flex-col hover:text-blue-500 cursor-pointer hover:bg-gray-700 shadow-md py-6 px-20 rounded-xl">
              <span class=" text-3xl font-semibold sm:text-3xl">460</span>
              <p class="text-sm text-white/50 text-nowrap">New Order</p>
        </div>
      
            </div>
           <!-- end statistique-->  
            <!--graphs-->   
         <div class=" h-80 flex flex-col sm:flex-row items-center gap-5 justify-between ">
                <div class="bg-gray-700/50 h-full w-full flex items-center justify-center p-5 rounded-xl">
                  <canvas id="salesChart"></canvas>
                </div>


                <div class="bg-gray-700/50 h-full w-full flex items-center justify-center p-5 rounded-xl">
                  <canvas id="userChart"></canvas>
                </div>
              
         </div>

       
      </div>

      
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
